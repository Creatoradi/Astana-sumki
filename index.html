<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique — Сумки и Бижутерия</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .product-card:hover .buy-btn { opacity: 1; transform: translateY(0); }
        .whatsapp-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-widest text-pink-500">BOUTIQUE</div>
            <div class="hidden md:flex space-x-8 font-medium">
                <a href="#" class="hover:text-pink-500 transition">Каталог</a>
                <a href="#" class="hover:text-pink-500 transition">Новинки</a>
                <a href="#" class="hover:text-pink-500 transition">О нас</a>
                <a href="#" class="hover:text-pink-500 transition">Блог</a>
            </div>
            <div class="flex items-center space-x-4">
                <button class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <span class="absolute -top-2 -right-2 bg-pink-400 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">2</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="relative h-[500px] flex items-center bg-[#fdf2f2]">
        <div class="container mx-auto px-6 grid md:grid-cols-2 gap-8 items-center">
            <div>
                <span class="text-pink-400 font-semibold tracking-[0.2em] uppercase text-sm">Новая коллекция 2026</span>
                <h1 class="text-5xl md:text-7xl mt-4 mb-6 text-gray-900">Искусство быть <br><span class="italic text-pink-500">стильной</span></h1>
                <p class="text-gray-600 mb-8 max-w-md">Эксклюзивные итальянские сумки и авторская бижутерия для вашего неповторимого образа.</p>
                <a href="#catalog" class="bg-gray-900 text-white px-10 py-4 rounded-full hover:bg-pink-600 transition duration-300 inline-block">В каталог</a>
            </div>
            <div class="hidden md:block relative">
                <div class="w-full h-[400px] bg-pink-200 rounded-[40px] overflow-hidden rotate-3">
                    <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=800&q=80" alt="Сумка" class="w-full h-full object-cover -rotate-3 hover:scale-110 transition duration-700">
                </div>
            </div>
        </div>
    </section>

    <section id="catalog" class="container mx-auto px-6 py-20">
        <h2 class="text-3xl text-center mb-12">Популярные модели</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            <div class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition duration-300">
                <div class="h-80 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1598533508494-5167dbee9b07?auto=format&fit=crop&w=500&q=80" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <div class="absolute inset-0 bg-black/5 group-hover:bg-black/20 transition"></div>
                    <button class="buy-btn absolute bottom-4 left-4 right-4 bg-white py-3 rounded-lg font-semibold opacity-0 transform translate-y-4 transition-all duration-300 hover:bg-pink-500 hover:text-white">
                        В корзину
                    </button>
                </div>
                <div class="p-5 text-center">
                    <h3 class="font-medium text-lg">Сумка "Minimal Gold"</h3>
                    <p class="text-pink-500 font-bold mt-2">12 500 ₽</p>
                </div>
            </div>

            <div class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition duration-300">
                <div class="h-80 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&w=500&q=80" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <button class="buy-btn absolute bottom-4 left-4 right-4 bg-white py-3 rounded-lg font-semibold opacity-0 transform translate-y-4 transition-all duration-300 hover:bg-pink-500 hover:text-white">
                        В корзину
                    </button>
                </div>
                <div class="p-5 text-center">
                    <h3 class="font-medium text-lg">Колье "Morning Dew"</h3>
                    <p class="text-pink-500 font-bold mt-2">3 200 ₽</p>
                </div>
            </div>

        </div>
    </section>

    <a href="https://wa.me/77029751173" class="fixed bottom-8 right-8 z-[100] bg-[#25D366] text-white p-4 rounded-full shadow-2xl whatsapp-pulse hover:scale-110 transition transform">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
    </a>

</body>
</html>
